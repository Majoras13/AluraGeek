<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>AluraGeek | Nuevo producto</title>
        <!-- aqui va los links de tipografia y favicon -->
        <link rel="icon" type="image/x-icon" href="../assets/img/favicon.png">
        <link rel="stylesheet" href="../assets/css/global.css">
        <link rel="stylesheet" href="../assets/css/products-form.css">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet"/>
    </head>
    <body>
      <header class="container">
        <nav>
            <div class="logo-search">
                <div>
                    <a href="index.html"><img src="../assets/img/favicon.png"/></a>
                </div>
                <input type="search" placeholder="¿Qué necesitas?"/>
            </div>
            <a href="products-list.html"><button type="submit">Mostrar productos</button></a>
        </nav>
      </header>
        <main>
            <section class="product-add container">
              <div class="product-add_title">Agregar nuevo producto</div>
              <form class="form-box" data-form>
                <input
                  class="product-add_input__url"
                  type="text"
                  placeholder="URL de la imagen"
                  required
                  data-url
                />
                <input
                  class="product-add_input__name"
                  type="text"
                  placeholder="Nombre del producto"
                  required
                  data-name
                />
                <input
                  class="product-add_input__price"
                  type="text"
                  placeholder="Precio del producto"
                  required
                  data-price
                />
                <button type="submit" class="product-add_btn">
                  Agregar producto
                </button>
              </form>
            </section>
          </main>
          <footer class="container">
            <div class="footer-info">
                <div>
                  <a href="index.html"><img src="../assets/img/favicon.png"/></a>
                </div>
                <ul>
                    <li><a href="#">Quienes somos</a></li>
                    <li><a href="#">Terminos legales</a></li>
                    <li><a href="#">Clientes frecuentes</a></li>
                    <li><a href="#">Nuestras tiendas</a></li>
                    <li><a href="#">Quiero ser franquiciado</a></li>
                    <li><a href="#">Anuncie aquí</a></li>
                </ul>
                <form>
                    <h1>Hable con nosotros</h1>
                    <input type="text" placeholder="Nombre">
                    <textarea placeholder="Escriba su mensaje" cols="5" rows="5"></textarea>
                    <button type="submit" >Enviar sugerencias</button>
                </form>
            </div>
            <div class="footer-copy">
                <p>Copyrigth AluraGeek | Mario Romero 2023</p>
            </div>
        </footer>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="module" src="../contollers/create-product-controller.js"></script>
    </body>
</html>
